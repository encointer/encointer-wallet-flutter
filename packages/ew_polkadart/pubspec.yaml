name: ew_polkadart
description: Encointer Node Dart Interface
version: 0.1.0
publish_to: none

environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  # Generated files depend on quiver
  quiver: ^3.2.1
  polkadart:
    git:
      url: https://github.com/encointer/polkadart.git
      # Todo: Remove when upstream merged: https://github.com/rankanizer/polkadart/pull/326
      branch: cl/bump-http
      path: packages/polkadart

dev_dependencies:
  # The generated files do not satisfy the `very_good_analysis` lints.
  lints: ^2.0.0
  polkadart_cli:
    git:
      url: https://github.com/encointer/polkadart.git
      # Todo: Remove when upstream merged: https://github.com/rankanizer/polkadart/pull/326
      branch: cl/bump-http
      path: packages/polkadart_cli

dependency_overrides:
  polkadart:
    git:
      url: https://github.com/encointer/polkadart.git
      # Todo: Remove when upstream merged: https://github.com/rankanizer/polkadart/pull/326
      branch: cl/bump-http
      path: packages/polkadart

  polkadart_scale_codec:
    git:
      url: https://github.com/encointer/polkadart.git
      # Todo: Remove when upstream merged: https://github.com/rankanizer/polkadart/pull/326
      branch: cl/bump-http
      path: packages/polkadart_scale_codec

# This only generates valid files on UNIX machines.
# The imports statements use `\` otherwise, which is
# invalid.
# Run the script in in a git bash console afters to fix it:
# `./scripts/replace_backslash_in_dart_files.sh packages/ew_polkadart`
polkadart:
  output_dir: lib/generated
  chains:
    encointer_kusama: wss://encointer.api.onfinality.io/public-ws