name: Fdroid test

on:
  push:
    branches: [master, f-droid, cl/fix-melos-for-android-studio]
  pull_request:
    branches: [master, f-droid, cl/fix-melos-for-android-studio]

jobs:
  setup-works:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      # Setup Environment
      - uses: actions/checkout@v3

      - name: Check fdroid setup
        run: ./scripts/fdroid_init.sh

      - name: Melos Install
        run: ./scripts/melos_install.sh

      - name: Melos Bootstrap
        run: |
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          ./flutterw pub global run melos bootstrap

      - name: Check froid build
        run: ./scripts/fdroid_build.sh
