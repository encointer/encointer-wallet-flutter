name: Encointer Node

on:
  workflow_call:
    inputs:
      docker_tag:
        required: true
        type: string

jobs:
  node:
    runs-on: ubuntu-latest
    outputs:
      ws_endpoint: ${{ steps.export.outputs.ws }}
    steps:
      - uses: actions/checkout@v4

      - name: Run encointer-node
        run: |
          ./scripts/docker_run_encointer_node_notee.sh \
            ${{ inputs.docker_tag }} &

      - name: Bootstrap demo community
        run: |
          ./scripts/docker_run_encointer_client_bootstrap_demo_community.sh \
           --docker-tag=${{ inputs.docker_tag }}

      - name: Start Cloudflare tunnel
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 \
            -o cloudflared
          chmod +x cloudflared
          ./cloudflared tunnel --url http://localhost:9944 > tunnel.log 2>&1 &
          sleep 5

      - name: Verify tunnel over HTTPS
        run: |
          # Extract HTTPS URL
          HTTP_URL=$(grep -o 'https://[^ ]*trycloudflare.com' tunnel.log | head -n1)
          echo "Tunnel URL: $HTTP_URL"

          # Retry check up to 10 times
          for i in {1..10}; do
            if curl -sSf "$HTTP_URL" >/dev/null; then
              echo "Tunnel is reachable at $HTTP_URL"
              break
            fi
            echo "Tunnel not reachable yet, retrying..."
            sleep 3
          done

          # Fail if still unreachable
          if ! curl -sSf "$HTTP_URL" >/dev/null; then
            echo "ERROR: Tunnel is still not reachable after 30s"
            exit 1
          fi

          # Convert to WS for downstream jobs
          echo "ws=${HTTP_URL/https:/wss:}" >> $GITHUB_OUTPUT

      - id: export
        run: |
          # Output WebSocket endpoint for downstream jobs
          WS_URL=$(grep -o 'https://[^ ]*trycloudflare.com' tunnel.log | head -n1)
          echo "ws=${WS_URL/https:/wss:}" >> $GITHUB_OUTPUT
