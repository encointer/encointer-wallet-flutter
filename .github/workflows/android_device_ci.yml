name: Android CI

on:
  workflow_call:
    inputs:
      api-level:
        required: true
        type: number
      device:
        required: true
        type: string
      record_video:
        required: true
        type: boolean
      docker_tag:
        required: true
        type: string

env:
  ARTIFACT_PATH: ./screenshots

jobs:
  encointer_node:
    uses: ./.github/workflows/encointer-node.yml
    with:
      docker_tag: ${{ inputs.docker_tag }}

  android_device_tests:
    name: Android Device Tests
    needs: encointer_node
    runs-on: ubuntu-latest
    timeout-minutes: 70
    env:
      WS_ENDPOINT: ${{ needs.encointer_node.outputs.ws_endpoint }}

    steps:
      - uses: actions/checkout@v4

      - name: Verify WS endpoint
        run: |
          if [ -z "${WS_ENDPOINT:-}" ]; then
            echo "::error::WS_ENDPOINT is empty or not set"
            exit 1
          fi

          HOST=$(echo "$WS_ENDPOINT" | sed -E 's|wss://([^/]+).*|\1|')

          if ! getent hosts "$HOST" >/dev/null; then
            echo "::error::WS_ENDPOINT host does not resolve: $HOST"
            exit 1
          fi

          echo "WS_ENDPOINT=$WS_ENDPOINT"

      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install flutter wrapper
        run: ./scripts/install_flutter_wrapper.sh

      - name: Setup Android SDK and accept licences
        uses: android-actions/setup-android@v3

      - name: List android images
        run: sdkmanager --list | grep system-images

      - name: Get dependencies (i.e., melos)
        run: .flutter/bin/dart pub get

      - name: Melos Bootstrap
        run: .flutter/bin/dart run melos bootstrap

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ inputs.api-level }}-${{ inputs.device }}

      - name: "Create AVD and generate a clean snapshot for caching"
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ inputs.api-level }}
          profile: ${{ inputs.device }}
          force-avd-creation: false
          arch: x86_64
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Start Android recording
        if: ${{ inputs.record_video }}
        working-directory: ./scripts
        shell: bash
        run: |
          adb shell screenrecord /sdcard/recording.mp4 &
          echo $! > recording_pid.txt
          echo "Recording started with PID $(cat recording_pid.txt)"

      - name: "Android Integration Tests"
        uses: reactivecircus/android-emulator-runner@v2
        env:
          ANDROID_DEBUG: "true"
        with:
          api-level: ${{ inputs.api-level }}
          profile: ${{ inputs.device }}
          force-avd-creation: false
          arch: x86_64
          # as we use the cleanly cached emulator, we need to define `-no-snapshot-save` here.
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./scripts/android_integration_test.sh

      - name: Stop Android recording & upload
        if: always()
        working-directory: ./scripts
        shell: bash
        run: |
          mkdir -p "$TEMP_DIR"

          if [ -f recording_pid.txt ]; then
            RECORDING_PID=$(cat recording_pid.txt)
            echo "Stopping recording (pid $RECORDING_PID)..."
            kill -SIGINT $RECORDING_PID || echo "Recording process already stopped"
            sleep 5
          fi

          adb pull /sdcard/recording.mp4 "$TEMP_DIR" || echo "No recording found"

          cp -r "$TEMP_DIR/test"/* "$TEMP_DIR" || echo "No screenshots found"
          rm -r "$TEMP_DIR/test" || true

      - name: "Upload screenshots"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.device }}-api${{ inputs.api-level }}-screenshots
          path: ${{ env.ARTIFACT_PATH }}
