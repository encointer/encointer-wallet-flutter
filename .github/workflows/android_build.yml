name: Android Build

on:
  push:
    branches: [master, f-droid, el-melos-packages]
  pull_request:
    branches: [master, f-droid, el-melos-packages]

env:
  NODE_VERSION: 16.13.1
  JAVA_VERSION: 12.x
  MELOS_SDK_PATH: .flutter

jobs:
  cancel_previous_runs:
    name: Cancel Previous Runs
    runs-on: ubuntu-20.04
    steps:
      - uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      # Setup Environment
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "zulu"

      - name: Install flutter wrapper
        run: ./scripts/install_flutter_wrapper.sh

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Export Path
        run: |
          export PATH="$PATH":"$HOME/.pub-cache/bin" 

      - name: Melos Install
        run: |
          chmod +x ./scripts/melos_install.sh && ./scripts/melos_install.sh

      - name: Melos Bootstrap
        run: |
          ./flutterw pub global run melos bootstrap

      - name: "Build JS"
        run: |
          ./flutterw pub global run melos yarn-build

      - name: "Build apk"
        run: |
          ./flutterw pub global run melos build-apk
