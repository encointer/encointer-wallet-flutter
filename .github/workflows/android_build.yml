name: Android Build

on:
  push:
    branches: [ master, f-droid ]
  pull_request:
    branches: [ master, f-droid ]

env:
  NODE_VERSION: 16.13.1
  JAVA_VERSION: 12.x

jobs:
  cancel_previous_runs:
    name: Cancel Previous Runs
    runs-on: ubuntu-20.04
    steps:
      - uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      # Setup Environment
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'zulu'

      - name: Install flutter wrapper
        run: ./scripts/install_flutter_wrapper.sh

      # JS Stuff
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: pub global activated
        run: export PATH="$PATH":"$HOME/.pub-cache/bin"

      - name: echp PATH
        run: echo $PATH

      - name: melos install
        run: ./flutterw pub global activate melos

      - name: pub global activated 2
        run: export PATH="$PATH":"$HOME/.pub-cache/bin"

      - name: echp PATH 2
        run: echo $PATH

      - name: flutter pub global list
        run: ./flutterw pub global list

      - name: melos bootstrap
        run: flutter pub global run melos --version && melos bootstrap   

      - name: "Build JS"
        working-directory: ./scripts
        run: source ./init_env.sh && ./build_js.sh

      - name: "Build apk"
        run: ./flutterw build apk --flavor fdroid
