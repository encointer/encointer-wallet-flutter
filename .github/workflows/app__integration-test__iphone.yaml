name: App Integration Test (iPhone)

on:
  push:
    branches: [ master, gihtub-action-integration-tests ]
  pull_request:
    branches: [ master ]

jobs:
  ios_device_test:
    runs-on: macos-latest
    strategy:
      matrix:
        device:
          - "iPad Pro (12.90-inch) (3rd generation) (13.2.2)"
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.1'
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: |
          pushd ./lib/js_service_encointer
          yarn install
          yarn run build
          popd
      - run: flutter pub get
      - name: "Start Simulator and run driver test"
        working-directory: ./scripts
        run: source ./ios.sh
      - name: "Flutter driver test"
        run: flutter drive --target=test_driver/app.dart


