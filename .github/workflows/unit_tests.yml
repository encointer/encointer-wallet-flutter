name: Unit Tests & Code Quality

on:
  push:
    branches: [ master, f-droid ]
  pull_request:
    branches: [ master, f-droid ]

env:
  JS_SERVICE_ENCOINTER_PATH: lib/js_service_encointer
  JS_SERVICE_ENCOINTER_MAIN: lib/js_service_encointer/dist/main.js

jobs:
  flutter:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      # Setup Environment
      - uses: actions/checkout@v3

      - name: Install flutter wrapper
        run: ./scripts/install_flutter_wrapper.sh

      # Analyzer throws an error if an asset is missing
      - name: "Make mock-main.js"
        run: |
          mkdir -p ${{ env.JS_SERVICE_ENCOINTER_PATH }}/dist
          touch ${{ env.JS_SERVICE_ENCOINTER_MAIN }}

      - name: pub global activated
        run: export PATH="$PATH":"$HOME/.pub-cache/bin"

      - name: echp PATH
        run: echo $PATH

      - name: melos install
        run: ./flutterw pub global activate melos

      - name: pub global activated 2
        run: export PATH="$PATH":"$HOME/.pub-cache/bin"

      - name: echp PATH 2
        run: echo $PATH

      - name: flutter pub global list
        run: ./flutterw pub global list

      - name: melos bootstrap
        run: ./flutterw pub global run melos --version && melos bootstrap           

      # analyze and test
      - name: "Check fmt"
        run: melos format

      - name: "Analyze Code"
        run: ./flutterw pub get && ./flutterw analyze  --fatal-warnings

      - name: "Run unit tests"
        run: ./flutterw test --exclude-tags encointer-node-e2e

      - name: "Run the build_runner and return an error if files are changed"
        run: |
          ./flutterw pub run build_runner build --delete-conflicting-outputs
          ./flutterw format . --line-length 120
          git diff --exit-code

    #  test-js:
