name: Unit Tests & Code Quality

on:
  push:
    branches: [ master, f-droid ]
  pull_request:
    branches: [ master, f-droid ]

jobs:
  flutter:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      # Setup Environment
      - uses: actions/checkout@v3

      - uses: monorepo-actions/config-for-actions@main
        id: config
        with:
          config_files: ./.github/action-config.json

      - name: Install flutter wrapper
        run: ./scripts/install_flutter_wrapper.sh

      # Analyzer throws an error if an asset is missing
      - name: "Make mock-main.js"
        run: |
          mkdir -p ${{ steps.config.outputs.js-service-encointer-path }}/dist
          touch ${{ steps.config.outputs.encointer-main-js-path }}

      # analyze and test
      - name: "Check fmt"
        run: ./flutterw format . --line-length 120 --set-exit-if-changed

      - name: "Analyze Code"
        run: ./flutterw pub get && ./flutterw analyze  --fatal-warnings

      - name: "Run unit tests"
        run: ./flutterw test --exclude-tags encointer-node-e2e

      - name: "Run the build_runner"
        run: |
          ./flutterw pub run build_runner build --delete-conflicting-outputs
          ./flutterw format . --line-length 120

      - name: "Retrieve changed files after regenerating *.g files"
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files: |
            **/*.g.dart

      - name: "Check if files changed"
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Regenerated files have changed, please commit *.g.dart files that are up-to-date."
          echo "Changed files: ${{ steps.changed-files.outputs.all_changed_files }}"
          exit 1

